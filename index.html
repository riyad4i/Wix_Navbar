
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cheemac Navbar</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <nav class="navbar">
    <div><img class="logo" src="public/logo.svg" alt="logo"></div>

    <div class="hamburger" id="hamburger">
      <img src="public/menu.svg" alt="Menu">
    </div>

   <ul class="nav-links">
  <li class="nav-item">
    <a href="https://www.cheemcuk.com/">Home</a>
  </li>

  <li class="nav-item dropdown" data-dropdown>
    <a href="https://www.cheemcuk.com/home">Restaurants</a>
    <img src="public/chevron-down.svg" class="chevron">
    <ul class="dropdown-content">
      <li class="dropdown-item">
        <a href="https://www.cheemcuk.com/cheemc-soho">
          <div class="li-w-img">
            <img class="li-img" src="public/fried-rice.png" alt="Fried Rice Icon">
            Cheemc Soho
          </div>
        </a>
      </li>
      <li class="dropdown-item">
        <a href="https://www.cheemcuk.com/cheemc-elephant">
          <div class="li-w-img">
            <img class="li-img" src="public/rice-bowl.png" alt="Fried Rice Icon">
            Cheemc Elephant and Castle
          </div>
        </a>
      </li>
    </ul>
  </li>

  <li class="nav-item dropdown" data-dropdown>
    <a href="https://www.cheemcuk.com/menus">Menu</a>
    <img src="public/chevron-down.svg" class="chevron">
    <ul class="dropdown-content">
      <li class="dropdown-item">
        <a href="https://www.cheemcuk.com/fried-chicken">
          <div class="li-w-img">
            <img class="li-img" src="public/fried-chicken.png" alt="Fried Chicken Icon">
            Fried Chicken
          </div>
        </a>
      </li>
      <li class="dropdown-item">
        <a href="https://www.cheemcuk.com/traditonal-dishes">
          <div class="li-w-img">
            <img class="li-img" src="public/rice-bowl-2.png" alt="Traditional Dishes Icon">
            Traditional Dishes
          </div>
        </a>
      </li>
    </ul>
  </li>

  <li class="nav-item">
    <a href="https://www.cheemcuk.com/karaokebar">Karaoke</a>
  </li>

  <li class="nav-item dropdown" data-dropdown>
    More
    <img src="public/chevron-down.svg" class="chevron">
    <ul class="dropdown-content">
      <li class="dropdown-item">
        <a href="https://www.cheemcuk.com/reservations">
          <div class="li-w-img">
            <img class="li-img" src="public/reserve.png" alt="Reservations Icon">
            Reservations
          </div>
        </a>
      </li>
      <li class="dropdown-item">
        <a href="https://www.cheemcuk.com/aboutus">
          <div class="li-w-img">
            <img class="li-img" src="public/about-us.png" alt="About Us Icon">
            About Us
          </div>
        </a>
      </li>
      <li class="dropdown-item">
        <a href="https://www.cheemcuk.com/locations">
          <div class="li-w-img">
            <img class="li-img" src="public/locations.png" alt="Locations Icon">
            Locations
          </div>
        </a>
      </li>
      <li class="dropdown-item">
        <a href="https://www.cheemcuk.com/online-ordering">
          <div class="li-w-img">
            <img class="li-img" src="public/orders.png" alt="Online Orders Icon">
            Online Orders (New)
          </div>
        </a>
      </li>
    </ul>
  </li>
</ul>
